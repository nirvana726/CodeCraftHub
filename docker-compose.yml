version: '3.8'

services:
  user-management-service:
    build:
      context: .  # Path to the Dockerfile
      dockerfile: Dockerfile
    ports:
      - "5001:5000"  # Map port 5000 of the container to port 5000 on the host
    environment:
      MONGODB_URI: mongodb://mongo:27017/user-management-service  # MongoDB connection string
      JWT_SECRET: b0ab453eebe29a1f7482c79f06e8189f8ab8f6ea97f1e77c57d8f15553c9d59  # Replace with your secret
      PORT: 5000
    depends_on:
      - mongo  # Wait for the MongoDB service to start

  mongo:
    image: mongo:latest  # Use the official MongoDB image
    ports:
      - "27017:27017"  # Map port 27017 of the container to port 27017 on the host
    volumes:
      - mongo-data:/data/db  # Persist MongoDB data

volumes:
  mongo-data:  # Named volume for MongoDB data persistence